    <div id="colorChangePage">
        <div class="wordsCSS">
            <h2 id="colorOne">CSS Animations</h2>
            <h2 id="colorTwo">Aren't Always</h2>
            <h2 id="colorThree">The Best</h2>
        </div>
        <div class="pter-background"></div>
        <div class="pter-background bg-one"></div>
        <div class="pter-background bg-two"></div>
        <div class="pter-background bg-three"></div>
        <div class="ptero">
            <div class="beak"></div>
            <div class="tail"></div>
            <div class="head"></div>
            <div class="eye"></div>
            <div class="puple"></div>
            <div class="leg"></div>
            <div class="wing"></div>
        </div>
        <div class="t-rex">
            <div class="t-head">
                <div class="t-eye"></div>
                <div class="t-puple"></div>
                <div class="teeth"></div>
                <div class="teeth-two"></div>
                <div class="teeth-three"></div>
                <div class="teeth-four"></div>
            </div>
            <div class="t-leg-bottom-back">
                <div class="t-leg-bottom-inner-back"></div>
            </div>
            <div class="t-leg-back"></div>
            <div class="t-leg"></div>
            <div class="t-torso">
                <div class="t-torso-inner"></div>
            </div>
            <div class="t-leg-bottom">
                <div class="t-leg-bottom-inner"></div>
            </div>
            <div class="t-leg"></div>
            <div class="t-tail-one"></div>
            <div class="t-tail-two"></div>
            <div class="t-tail-three"></div>
        </div>
        <script>
            const backGround = document.getElementById('backgroundChangeColor');
            const one = document.getElementById("colorOne");
            const two = document.getElementById("colorTwo");
            const three = document.getElementById("colorThree")
            const navBar = document.getElementById('navBar')

            window.addEventListener('scroll', () => {
                const scrollAmount = window.scrollY;
                if (scrollAmount <= 10) {
                    backGround.style.backgroundColor = "rgb(209, 216, 235)";
                    navBar.style.color = 'white';
                }
                else if (scrollAmount >= 10 && scrollAmount <= 1100) {
                    backGround.style.backgroundColor = "rgb(17, 20, 68)";
                    navBar.style.color = 'white';
                }
                else if (scrollAmount >= 2500 && scrollAmount <= 3300) {
                    backGround.style.backgroundColor = "rgb(228, 228, 158)";
                }
                else {
                backGround.style.backgroundColor = "rgb(66, 103, 255)";
                }
            })
            one.addEventListener('mouseover', () => {
                backGround.style.backgroundColor = "purple";
            })
            one.addEventListener('mouseout', () => {
                backGround.style.backgroundColor = "rgb(66, 103, 255)";
            })
            two.addEventListener('mouseover', () => {
                backGround.style.backgroundColor = "brown";
            })
            two.addEventListener('mouseout', () => {
                backGround.style.backgroundColor = "rgb(66, 103, 255)";
            })
            three.addEventListener('mouseover', () => {
                backGround.style.backgroundColor = "rgb(228, 228, 158)";
            })
            three.addEventListener('mouseout', () => {
                backGround.style.backgroundColor = "rgb(66, 103, 255)";
            })
        </script>
